<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="http://paularmstrong.github.io/swig/js/swig.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script type="application/json" id="passed_tests">

    </script>
    <script>
        window.$$ = jQuery.noConflict(true);
        window.$$.get('output.html', function(data, status, xhr){
                var test_result = window.$$.parseJSON(window.$$('#passed_tests').html());
                var rendered = swig.render(data, {locals : {result_json: JSON.stringify(test_result)}});
                window.$$("div#rendered").html(rendered);
            }
        )
    </script>
</head>
<body>
<div id="rendered"></div>
</body>
</html>
